<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="stylesheet" href="Asset/css files/bitcoinLogin.css">
    <title>Login</title>
</head>

<body>

    <div class="container">

        <div class="img-container">
            <img src="asset/image/bitcoin6.png" alt="#" class="bitcoin8">
        </div>

        <div class="User-Details">

            <div id="Action-Btn">
                <a href="bitcoinLogin.html" class="btn-1">Login</a>
                <a href="RegisterorLogin.html" class="btn-2">Sign Up</a>
            </div>

            <div class="form">
                <form method="post" action="process.php">

                    
                    <div class="Email-Container">
                        <div id="Email">
                            <span class="material-symbols-outlined">
                                alternate_email
                            </span>
                        </div>
                        <input type="email" name="email" placeholder="Email" required class="Email">
                    </div>


                    <div class="Password-Container">
                        <div id="Password">
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </div>
                        <input type="password" name="password" placeholder="Password" required class="Password">
                    </div>


                    <div class="ConfirmPswrd-Container">
                        <div id="ConfirmPswrd">
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </div>
                        <input type="password" name="password" placeholder="Confirm Password" required
                            class="ConfirmPswrd">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        Copyright &copy; 2023 Bitcoin Investment.
    </footer>
</body>

</html>
